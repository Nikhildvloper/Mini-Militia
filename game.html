<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mini Militia Web - War Room</title>
    
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: monospace; color: white; }
        #ui-layer { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        
        #status-panel {
            position: absolute; top: 10px; left: 10px;
            background: rgba(0,0,0,0.6); padding: 10px; border: 1px solid #555; pointer-events: auto;
            min-width: 220px; border-radius: 8px;
        }
        .green { color: #2ecc71; font-weight: bold; } 
        .red { color: #e74c3c; } 
        .blue { color: #3498db; } 
        .yellow { color: #f1c40f; } 
        .orange { color: #e67e22; }

        #deploy-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #222; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
        }
        #deploy-btn {
            font-size: 2rem; padding: 20px 40px; background: #27ae60; 
            color: white; border: none; cursor: pointer; pointer-events: auto;
            border-bottom: 5px solid #1e8449; border-radius: 5px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        
        #loading-text { display: none; margin-top: 15px; color: #aaa; font-size: 14px; }

        .coord-box { margin-top: 10px; border-top: 1px solid #555; padding-top: 5px; font-size: 12px; }
    </style>
</head>
<body>

    <div id="deploy-screen">
        <button id="deploy-btn">DEPLOY SOLDIER</button>
        <div id="loading-text">ESTABLISHING UPLINK...</div>
    </div>

    <div id="ui-layer">
        <div id="status-panel">
            <div>ME: <span id="disp-id" class="yellow">...</span></div>
            <div>ROLE: <span id="disp-role">ASSIGNING...</span></div>
            <div>STATUS: <span id="disp-status" class="red">INITIALIZING</span></div>
            
            <div class="coord-box">
                <div>MY POS: <span id="my-coords" class="green">0, 0</span></div>
                <div>ENEMY: <span id="enemy-coords" class="red">WAITING...</span></div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import the Network Engine
        import { startNetwork, broadcastData } from "./webrtc.js";

        // --- SESSION ---
        const sessionRaw = localStorage.getItem('mm_session');
        if (!sessionRaw) window.location.href = "index.html";
        const session = JSON.parse(sessionRaw);
        
        document.getElementById('disp-id').innerText = session.name;

        // --- GLOBALS ---
        let game, player, cursors, wasd;
        let otherPlayers = {}; // Stores Enemy Sprites

        // --- 1. THE TRIGGER ---
        const deployBtn = document.getElementById('deploy-btn');
        deployBtn.addEventListener('click', async () => {
            deployBtn.style.display = 'none';
            document.getElementById('loading-text').style.display = 'block';

            try { if (document.documentElement.requestFullscreen) await document.documentElement.requestFullscreen(); } catch(e) {}

            document.getElementById('deploy-screen').style.display = 'none';
            document.getElementById('ui-layer').style.display = 'block';

            // Start Networking
            startNetwork(session.room, session.id, session.name);
            
            // Start Game
            initPhaser();
        });

        // --- 2. NETWORK CALLBACKS (Called by webrtc.js) ---
        
        window.onNetworkData = (id, data) => {
            if (otherPlayers[id]) {
                // Update Existing
                otherPlayers[id].targetX = data.x;
                otherPlayers[id].targetY = data.y;
                document.getElementById('enemy-coords').innerText = `${data.x}, ${data.y}`;
                document.getElementById('enemy-coords').className = "green";
            } else {
                // Spawn New
                spawnEnemy(id, data.x, data.y);
            }
        };

        window.onPeerDisconnect = (id) => {
            if (otherPlayers[id]) {
                otherPlayers[id].destroy();
                delete otherPlayers[id];
            }
            document.getElementById('enemy-coords').innerText = "WAITING...";
            document.getElementById('enemy-coords').className = "red";
        };

        // When pipe opens, send initial spawn location
        window.onNetworkConnect = () => {
            setTimeout(() => {
                if(player) {
                    broadcastData({ x: Math.round(player.x), y: Math.round(player.y) });
                }
            }, 500);
        };


        // --- 3. PHASER ENGINE ---
        function initPhaser() {
            game = new Phaser.Game({
                type: Phaser.AUTO,
                scale: { mode: Phaser.Scale.RESIZE, parent: document.body },
                backgroundColor: '#2c3e50',
                physics: { default: 'arcade', arcade: { gravity: { y: 0 } } },
                scene: { preload, create, update }
            });
        }

        function preload() {
            const g = this.make.graphics({x:0, y:0, add:false});
            g.fillStyle(0x3498db); g.fillRect(0,0,32,32); g.generateTexture('me', 32, 32);
            g.fillStyle(0xe74c3c); g.fillRect(0,0,32,32); g.generateTexture('enemy', 32, 32);
        }

        function create() {
            const self = this;
            this.add.grid(0,0,2000,2000,50,50,0x000000).setAlpha(0.2);
            this.physics.world.setBounds(-1000, -1000, 2000, 2000);
            
            player = this.physics.add.sprite(Math.random()*400, Math.random()*400, 'me');
            this.cameras.main.startFollow(player);
            cursors = this.input.keyboard.createCursorKeys();
            wasd = this.input.keyboard.addKeys('W,A,S,D');

            // Exposed spawn function
            window.spawnEnemy = (id, x, y) => {
                const e = self.add.sprite(x, y, 'enemy');
                e.targetX = x; e.targetY = y;
                otherPlayers[id] = e;
            };
        }

        function update() {
            if(!player) return;
            let ax=0, ay=0; const speed=600;
            if (cursors.left.isDown || wasd.A.isDown) ax=-speed;
            else if (cursors.right.isDown || wasd.D.isDown) ax=speed;
            if (cursors.up.isDown || wasd.W.isDown) ay=-speed;
            else if (cursors.down.isDown || wasd.S.isDown) ay=speed;
            player.setVelocity(ax, ay);

            document.getElementById('my-coords').innerText = `${Math.round(player.x)}, ${Math.round(player.y)}`;

            // Send Movement to Network
            broadcastData({x: Math.round(player.x), y: Math.round(player.y)});

            // Smooth Movement for enemies
            Object.values(otherPlayers).forEach(e => {
                e.x = Phaser.Math.Linear(e.x, e.targetX, 0.2);
                e.y = Phaser.Math.Linear(e.y, e.targetY, 0.2);
            });
        }
    </script>
</body>
</html>
