<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mini Militia Web - War Room</title>
    
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: monospace; color: white; }
        
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        
        #status-panel {
            position: absolute; top: 10px; left: 10px;
            background: rgba(0,0,0,0.6); padding: 10px; border: 1px solid #555; pointer-events: auto;
        }
        .green { color: #2ecc71; } .red { color: #e74c3c; } .yellow { color: #f1c40f; } .blue { color: #3498db; }

        #host-badge {
            display: none; background: #e67e22; color: white; 
            padding: 2px 6px; border-radius: 4px; font-size: 10px; margin-left: 5px;
        }

        #deploy-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #222; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
        }
        #deploy-btn {
            font-size: 2rem; padding: 20px 40px; background: #27ae60; 
            color: white; border: none; cursor: pointer; pointer-events: auto;
            border-bottom: 5px solid #1e8449;
        }
        #deploy-msg { margin-top: 15px; color: #aaa; }
    </style>
</head>
<body>

    <div id="deploy-screen">
        <button id="deploy-btn">DEPLOY SOLDIER</button>
        <div id="deploy-msg">Checking Host Status...</div>
    </div>

    <div id="ui-layer">
        <div id="status-panel">
            <div>
                PLAYER: <span id="disp-id" class="yellow">...</span>
                <span id="host-badge">HOST</span>
            </div>
            <div>ROLE: <span id="disp-role">UNDEFINED</span></div>
            <div>STATUS: <span id="disp-status" class="red">DISCONNECTED</span></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, set, push, onChildAdded, remove, onDisconnect, get, runTransaction } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyBv36GemaSD-sMRUKjNdwkMiLyPv8-kOMI",
            authDomain: "mini-militia-online.firebaseapp.com",
            databaseURL: "https://mini-militia-online-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mini-militia-online",
            storageBucket: "mini-militia-online.firebasestorage.app",
            messagingSenderId: "1042367396622",
            appId: "1:1042367396622:web:271681c7160b559807b55f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- LOAD SESSION ---
        const sessionRaw = localStorage.getItem('mm_session');
        if (!sessionRaw) window.location.href = "index.html";
        const session = JSON.parse(sessionRaw);
        
        const ROOM_ID = session.room;
        const MY_ID = session.id;
        const MY_NAME = session.name;

        // --- GLOBALS ---
        let game, player, cursors, wasd;
        let otherPlayers = {};
        const peers = {};
        let AM_I_HOST = false; // Will be determined dynamically
        
        const rtcConfig = {
            iceServers: [ { urls: 'stun:stun.l.google.com:19302' } ]
        };

        // --- INITIALIZATION SEQUENCE ---
        
        // 1. Determine Role immediately (Host vs Client)
        determineRole().then(() => {
            document.getElementById('disp-id').innerText = MY_NAME.substring(0, 10);
            document.getElementById('deploy-msg').innerText = AM_I_HOST ? "You are the HOST" : "You are a CLIENT";
            
            if (AM_I_HOST) {
                document.getElementById('host-badge').style.display = "inline-block";
                document.getElementById('disp-role').innerText = "HOST (Waiting for calls)";
                document.getElementById('disp-role').className = "blue";
            } else {
                document.getElementById('disp-role').innerText = "CLIENT (Will call Host)";
                document.getElementById('disp-role').className = "yellow";
            }
        });

        async function determineRole() {
            const hostRef = ref(db, `rooms/${ROOM_ID}/hostID`);
            
            // Use Transaction to safely claim Host ID (prevents race conditions)
            await runTransaction(hostRef, (currentHostID) => {
                if (currentHostID === null) {
                    return MY_ID; // Claim it!
                } else {
                    return undefined; // Abort, someone else has it
                }
            }).then((result) => {
                if (result.committed) {
                    AM_I_HOST = true;
                    // If I disconnect, remove the Host ID so others can claim it later
                    onDisconnect(hostRef).remove();
                } else {
                    AM_I_HOST = false;
                }
            });
        }

        // --- START BUTTON ---
        document.getElementById('deploy-btn').addEventListener('click', () => {
            const el = document.documentElement;
            if (el.requestFullscreen) el.requestFullscreen().catch(()=>{});
            document.getElementById('deploy-screen').style.display = 'none';
            
            initSignaling();
            initPhaser();
        });

        // --- SIGNALING ---
        function initSignaling() {
            console.log("Connecting to Firebase...");

            // 1. Join Room
            const myRef = ref(db, `rooms/${ROOM_ID}/players/${MY_ID}`);
            set(myRef, { online: true, name: MY_NAME });
            onDisconnect(myRef).remove();

            // 2. Peer Discovery Logic
            const playersRef = ref(db, `rooms/${ROOM_ID}/players`);
            onChildAdded(playersRef, (snapshot) => {
                const peerId = snapshot.key;
                if (peerId === MY_ID) return;

                console.log(`Peer Found: ${peerId}`);

                // --- NEW ROLE-BASED LOGIC ---
                if (AM_I_HOST) {
                    // HOST: Do nothing. Sit and wait for the Client to call.
                    console.log("I am Host. Waiting for offer from Client...");
                } else {
                    // CLIENT: Call everyone else (including Host)
                    console.log("I am Client. Initiating call to...", peerId);
                    startWebRTC(peerId, true); // True = Initiator
                }
            });

            // 3. Listen for Signals (Offers/Answers)
            onChildAdded(ref(db, `rooms/${ROOM_ID}/signals/${MY_ID}`), (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    console.log(`Received Signal: ${data.signal.type}`);
                    handleSignal(data.sender, data.signal);
                    remove(snapshot.ref);
                }
            });
        }

        // --- WEBRTC CORE ---
        async function startWebRTC(targetId, isInitiator) {
            if (peers[targetId]) return;

            const pc = new RTCPeerConnection(rtcConfig);
            peers[targetId] = { conn: pc, channel: null };

            pc.oniceconnectionstatechange = () => {
                if(pc.iceConnectionState === 'connected') {
                    document.getElementById('disp-status').innerText = "CONNECTED";
                    document.getElementById('disp-status').className = "green";
                }
            };

            // Data Channel Setup
            if (isInitiator) {
                const channel = pc.createDataChannel("game");
                setupChannel(channel, targetId);
            } else {
                pc.ondatachannel = (e) => setupChannel(e.channel, targetId);
            }

            // ICE Candidates
            pc.onicecandidate = (e) => {
                if (e.candidate) sendSignal(targetId, { type: 'candidate', candidate: e.candidate });
            };

            // Offer / Answer Exchange
            if (isInitiator) {
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                sendSignal(targetId, { type: 'offer', sdp: offer });
            }
        }

        async function handleSignal(senderId, signal) {
            // If I receive an Offer, I must create a connection to handle it (I am the listener)
            if (!peers[senderId]) await startWebRTC(senderId, false);
            
            const pc = peers[senderId].conn;

            if (signal.type === 'offer') {
                await pc.setRemoteDescription(new RTCSessionDescription(signal.sdp));
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                sendSignal(senderId, { type: 'answer', sdp: answer });
            } else if (signal.type === 'answer') {
                await pc.setRemoteDescription(new RTCSessionDescription(signal.sdp));
            } else if (signal.type === 'candidate') {
                try { await pc.addIceCandidate(new RTCIceCandidate(signal.candidate)); } catch(e){}
            }
        }

        function sendSignal(target, payload) {
            push(ref(db, `rooms/${ROOM_ID}/signals/${target}`), {
                sender: MY_ID,
                signal: payload
            });
        }

        function setupChannel(channel, id) {
            channel.onopen = () => console.log("Data Channel OPEN");
            peers[id].channel = channel;
            
            channel.onmessage = (e) => {
                const data = JSON.parse(e.data);
                if (otherPlayers[id]) {
                    otherPlayers[id].targetX = data.x;
                    otherPlayers[id].targetY = data.y;
                } else {
                    spawnEnemy(id, data.x, data.y);
                }
            };
        }

        // --- PHASER ENGINE ---
        function initPhaser() {
            game = new Phaser.Game({
                type: Phaser.AUTO,
                scale: { mode: Phaser.Scale.RESIZE, parent: document.body },
                backgroundColor: '#2c3e50',
                physics: { default: 'arcade', arcade: { gravity: { y: 0 } } },
                scene: { preload, create, update }
            });
        }

        function preload() {
            const g = this.make.graphics({x:0, y:0, add:false});
            
            // Visual diff: Host (Blue), Client (Green)
            const color = AM_I_HOST ? 0x3498db : 0x2ecc71;
            g.fillStyle(color); g.fillRect(0,0,32,32); g.generateTexture('me', 32, 32);
            
            // Enemy is Red
            g.fillStyle(0xe74c3c); g.fillRect(0,0,32,32); g.generateTexture('enemy', 32, 32);
        }

        function create() {
            const self = this;
            this.add.grid(0,0,2000,2000,50,50,0x000000).setAlpha(0.2);
            this.physics.world.setBounds(-1000, -1000, 2000, 2000);

            // Spawn Player
            player = this.physics.add.sprite(Math.random()*200, Math.random()*200, 'me');
            player.setCollideWorldBounds(true);
            player.setDrag(150);
            player.setMaxVelocity(400);

            this.cameras.main.startFollow(player);

            cursors = this.input.keyboard.createCursorKeys();
            wasd = this.input.keyboard.addKeys('W,A,S,D');

            // Global Spawn
            window.spawnEnemy = (id, x, y) => {
                const e = self.add.sprite(x, y, 'enemy');
                e.targetX = x; e.targetY = y;
                otherPlayers[id] = e;
            };
        }

        function update() {
            if(!player) return;
            
            let ax=0, ay=0; const speed=600;
            if (cursors.left.isDown || wasd.A.isDown) ax=-speed;
            else if (cursors.right.isDown || wasd.D.isDown) ax=speed;
            if (cursors.up.isDown || wasd.W.isDown) ay=-speed;
            else if (cursors.down.isDown || wasd.S.isDown) ay=speed;
            
            player.setAcceleration(ax, ay);

            // Sync
            const packet = JSON.stringify({x: Math.round(player.x), y: Math.round(player.y)});
            Object.values(peers).forEach(p => {
                if(p.channel && p.channel.readyState === 'open') p.channel.send(packet);
            });

            // Interpolation
            Object.values(otherPlayers).forEach(e => {
                e.x = Phaser.Math.Linear(e.x, e.targetX, 0.2);
                e.y = Phaser.Math.Linear(e.y, e.targetY, 0.2);
            });
        }
    </script>
</body>
</html>
