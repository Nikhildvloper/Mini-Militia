<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mini Militia Web - War Room</title>
    
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: monospace; color: white; }
        #ui-layer { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        
        #status-panel {
            position: absolute; top: 10px; left: 10px;
            background: rgba(0,0,0,0.6); padding: 10px; border: 1px solid #555; pointer-events: auto;
            min-width: 220px; border-radius: 8px;
        }
        .green { color: #2ecc71; font-weight: bold; } 
        .red { color: #e74c3c; } 
        .blue { color: #3498db; } 
        .yellow { color: #f1c40f; } 
        .orange { color: #e67e22; }

        #deploy-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #222; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
        }
        #deploy-btn {
            font-size: 2rem; padding: 20px 40px; background: #27ae60; 
            color: white; border: none; cursor: pointer; pointer-events: auto;
            border-bottom: 5px solid #1e8449; border-radius: 5px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        
        #loading-text { display: none; margin-top: 15px; color: #aaa; font-size: 14px; }

        .coord-box { margin-top: 10px; border-top: 1px solid #555; padding-top: 5px; font-size: 12px; }
    </style>
</head>
<body>

    <div id="deploy-screen">
        <button id="deploy-btn">DEPLOY SOLDIER</button>
        <div id="loading-text">ESTABLISHING UPLINK...</div>
    </div>

    <div id="ui-layer">
        <div id="status-panel">
            <div>ME: <span id="disp-id" class="yellow">...</span></div>
            <div>ROLE: <span id="disp-role">ASSIGNING...</span></div>
            <div>STATUS: <span id="disp-status" class="red">INITIALIZING</span></div>
            
            <div class="coord-box">
                <div>MY POS: <span id="my-coords" class="green">0, 0</span></div>
                <div>ENEMY: <span id="enemy-coords" class="red">WAITING...</span></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, set, push, onChildAdded, onChildRemoved, remove, onDisconnect, runTransaction, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        function log(msg) { console.log(msg); }

        // --- CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyBv36GemaSD-sMRUKjNdwkMiLyPv8-kOMI",
            authDomain: "mini-militia-online.firebaseapp.com",
            databaseURL: "https://mini-militia-online-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mini-militia-online",
            storageBucket: "mini-militia-online.firebasestorage.app",
            messagingSenderId: "1042367396622",
            appId: "1:1042367396622:web:271681c7160b559807b55f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const rtcConfig = {
            iceServers: [
                { urls: "stun:stun.l.google.com:19302" },
                { urls: "stun:stun1.l.google.com:19302" }
            ]
        };

        const sessionRaw = localStorage.getItem('mm_session');
        if (!sessionRaw) window.location.href = "index.html";
        const session = JSON.parse(sessionRaw);
        const ROOM_ID = session.room;
        const MY_ID = session.id;

        let game, player, cursors, wasd;
        let otherPlayers = {};
        const peers = {};
        let AM_I_HOST = false;
        let TARGET_HOST_ID = null;

        document.getElementById('disp-id').innerText = session.name;

        // --- 1. THE TRIGGER ---
        const deployBtn = document.getElementById('deploy-btn');
        deployBtn.addEventListener('click', async () => {
            // A. UI Feedback
            deployBtn.style.display = 'none';
            document.getElementById('loading-text').style.display = 'block';

            // B. Fullscreen
            try {
                if (document.documentElement.requestFullscreen) await document.documentElement.requestFullscreen();
            } catch(e) {}

            // C. Start The Sequence
            startDeployment();
        });

        // --- 2. DEPLOYMENT SEQUENCE ---
        function startDeployment() {
            // Determine Role NOW (Not before)
            runTransaction(ref(db, `rooms/${ROOM_ID}/hostID`), (current) => {
                if (current === null) return MY_ID;
                if (current === MY_ID) return MY_ID;
                return undefined; 
            }).then((result) => {
                AM_I_HOST = result.committed;
                
                // Show Game UI
                document.getElementById('deploy-screen').style.display = 'none';
                document.getElementById('ui-layer').style.display = 'block';
                
                if (AM_I_HOST) {
                    setupHost();
                } else {
                    setupClient();
                }

                // Start Systems
                initSignaling();
                initPhaser();
            });
        }

        function setupHost() {
            document.getElementById('disp-role').innerText = "HOST";
            document.getElementById('disp-role').className = "blue";
            document.getElementById('disp-status').innerText = "WAITING FOR CLIENT...";
            
            // Register Host ID
            const hostRef = ref(db, `rooms/${ROOM_ID}/hostID`);
            set(hostRef, MY_ID);
            onDisconnect(hostRef).remove();
        }

        function setupClient() {
            document.getElementById('disp-role').innerText = "CLIENT";
            document.getElementById('disp-role').className = "yellow";
            document.getElementById('disp-status').innerText = "SEARCHING FOR HOST...";
            
            // Listen for Host
            onValue(ref(db, `rooms/${ROOM_ID}/hostID`), (snap) => {
                TARGET_HOST_ID = snap.val();
                if (TARGET_HOST_ID) {
                    log(`Host Found: ${TARGET_HOST_ID}. Auto-Calling...`);
                    startWebRTC(TARGET_HOST_ID, true);
                }
            });
        }

        // --- 3. SIGNALING ---
        function initSignaling() {
            log("Signaling Started.");
            // Clean old signals
            remove(ref(db, `rooms/${ROOM_ID}/signals/${MY_ID}`));

            // Announce presence
            const myRef = ref(db, `rooms/${ROOM_ID}/players/${MY_ID}`);
            set(myRef, { online: true, name: session.name });
            onDisconnect(myRef).remove();

            // Listen for Messages
            onChildAdded(ref(db, `rooms/${ROOM_ID}/signals/${MY_ID}`), (snapshot) => {
                const data = snapshot.val();
                if (data) handleSignal(data.sender, data.payload);
            });

            // INSTANT DISCONNECT LISTENER
            onChildRemoved(ref(db, `rooms/${ROOM_ID}/players`), (snapshot) => {
                const leftPlayerId = snapshot.key;
                if (leftPlayerId !== MY_ID) {
                    log(`Player Left: ${leftPlayerId}`);
                    cleanupPeer(leftPlayerId);
                }
            });
        }

        function sendSignal(targetId, payload) {
            push(ref(db, `rooms/${ROOM_ID}/signals/${targetId}`), {
                sender: MY_ID,
                payload: payload
            });
        }

        // --- 4. WEBRTC CORE ---
        async function startWebRTC(targetId, isInitiator) {
            if (peers[targetId]) return;
            
            log(`Creating PC...`);
            const pc = new RTCPeerConnection(rtcConfig);
            peers[targetId] = { conn: pc, channel: null };

            pc.oniceconnectionstatechange = () => {
                const state = pc.iceConnectionState;
                log(`ICE State: ${state}`);
                const statusEl = document.getElementById('disp-status');
                statusEl.innerText = state.toUpperCase();
                
                if(state === 'connected' || state === 'completed') {
                    statusEl.innerText = "CONNECTED";
                    statusEl.className = "green"; 
                } else if (state === 'checking') {
                    statusEl.className = "orange";
                } else if (state === 'disconnected' || state === 'failed' || state === 'closed') {
                    statusEl.className = "red";
                    cleanupPeer(targetId);
                }
            };

            if (isInitiator) {
                const channel = pc.createDataChannel("game");
                setupChannel(channel, targetId);
            } else {
                pc.ondatachannel = (e) => setupChannel(e.channel, targetId);
            }

            pc.onicecandidate = (e) => {
                if (e.candidate) sendSignal(targetId, { type: 'candidate', candidate: e.candidate.toJSON() });
            };

            if (isInitiator) {
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                sendSignal(targetId, { type: 'offer', sdp: offer });
            }
        }

        function cleanupPeer(id) {
            if (peers[id]) {
                peers[id].conn.close();
                delete peers[id];
            }
            if (otherPlayers[id]) {
                otherPlayers[id].destroy(); 
                delete otherPlayers[id];
            }
            document.getElementById('enemy-coords').innerText = "WAITING...";
            document.getElementById('enemy-coords').className = "red";
            
            if (AM_I_HOST) {
                const statusEl = document.getElementById('disp-status');
                statusEl.innerText = "WAITING FOR CLIENT...";
                statusEl.className = "red";
            }
        }

        async function handleSignal(senderId, signal) {
            if (!peers[senderId]) await startWebRTC(senderId, false);
            const pc = peers[senderId].conn;

            if (signal.type === 'offer') {
                await pc.setRemoteDescription(new RTCSessionDescription(signal.sdp));
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                sendSignal(senderId, { type: 'answer', sdp: answer });
            } else if (signal.type === 'answer') {
                if (!pc.currentRemoteDescription) {
                    await pc.setRemoteDescription(new RTCSessionDescription(signal.sdp));
                }
            } else if (signal.type === 'candidate') {
                try { 
                    if (pc.remoteDescription) {
                        await pc.addIceCandidate(new RTCIceCandidate(signal.candidate));
                    } else {
                         await pc.addIceCandidate(new RTCIceCandidate(signal.candidate));
                    }
                } catch(e) {}
            }
        }

        function setupChannel(channel, id) {
            channel.onopen = () => {
                log("Data Channel OPEN");
                const statusEl = document.getElementById('disp-status');
                statusEl.innerText = "SYNC ACTIVE";
                statusEl.className = "green";

                setTimeout(() => {
                    if(player) {
                        const packet = JSON.stringify({ x: Math.round(player.x), y: Math.round(player.y) });
                        channel.send(packet);
                    }
                }, 500);
            };
            peers[id].channel = channel;
            
            channel.onmessage = (e) => {
                const data = JSON.parse(e.data);
                if (otherPlayers[id]) {
                    otherPlayers[id].targetX = data.x;
                    otherPlayers[id].targetY = data.y;
                    document.getElementById('enemy-coords').innerText = `${data.x}, ${data.y}`;
                    document.getElementById('enemy-coords').className = "green";
                } else {
                    spawnEnemy(id, data.x, data.y);
                }
            };
        }

        // --- 5. GAME ENGINE ---
        function initPhaser() {
            game = new Phaser.Game({
                type: Phaser.AUTO,
                scale: { mode: Phaser.Scale.RESIZE, parent: document.body },
                backgroundColor: '#2c3e50',
                physics: { default: 'arcade', arcade: { gravity: { y: 0 } } },
                scene: { preload, create, update }
            });
        }

        function preload() {
            const g = this.make.graphics({x:0, y:0, add:false});
            const color = AM_I_HOST ? 0x3498db : 0x2ecc71;
            g.fillStyle(color); g.fillRect(0,0,32,32); g.generateTexture('me', 32, 32);
            g.fillStyle(0xe74c3c); g.fillRect(0,0,32,32); g.generateTexture('enemy', 32, 32);
        }

        function create() {
            const self = this;
            this.add.grid(0,0,2000,2000,50,50,0x000000).setAlpha(0.2);
            this.physics.world.setBounds(-1000, -1000, 2000, 2000);
            
            player = this.physics.add.sprite(Math.random()*400, Math.random()*400, 'me');
            this.cameras.main.startFollow(player);
            cursors = this.input.keyboard.createCursorKeys();
            wasd = this.input.keyboard.addKeys('W,A,S,D');

            window.spawnEnemy = (id, x, y) => {
                const e = self.add.sprite(x, y, 'enemy');
                e.targetX = x; e.targetY = y;
                otherPlayers[id] = e;
            };
        }

        function update() {
            if(!player) return;
            let ax=0, ay=0; const speed=600;
            if (cursors.left.isDown || wasd.A.isDown) ax=-speed;
            else if (cursors.right.isDown || wasd.D.isDown) ax=speed;
            if (cursors.up.isDown || wasd.W.isDown) ay=-speed;
            else if (cursors.down.isDown || wasd.S.isDown) ay=speed;
            player.setVelocity(ax, ay);

            document.getElementById('my-coords').innerText = `${Math.round(player.x)}, ${Math.round(player.y)}`;

            const packet = JSON.stringify({x: Math.round(player.x), y: Math.round(player.y)});
            Object.values(peers).forEach(p => {
                if(p.channel && p.channel.readyState === 'open') p.channel.send(packet);
            });

            Object.values(otherPlayers).forEach(e => {
                e.x = Phaser.Math.Linear(e.x, e.targetX, 0.2);
                e.y = Phaser.Math.Linear(e.y, e.targetY, 0.2);
            });
        }
    </script>
</body>
</html>
