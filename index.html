<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Doodle Army Web Clone</title>
    
    <style>
        /* --- CSS STYLES --- */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #000;
            font-family: 'Arial Black', 'Impact', sans-serif;
            color: white;
            user-select: none;
        }

        .bg-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('image_1.png'); 
            background-size: cover; background-position: center;
            z-index: -1;
            filter: brightness(0.5); /* Darken bg so UI pops */
        }

        .screen {
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            position: absolute; top: 0; left: 0;
            transition: opacity 0.5s;
        }

        .hidden { display: none !important; }

        h1 {
            font-size: 3rem; text-transform: uppercase;
            text-shadow: 3px 3px 0 #000; margin-bottom: 20px; text-align: center;
        }

        /* INPUTS & BUTTONS */
        input {
            width: 300px; padding: 15px; margin: 10px;
            font-size: 1.2rem; font-family: inherit;
            background: #2c3e50; border: 3px solid #7f8c8d;
            color: white; text-align: center; text-transform: uppercase;
            outline: none;
        }
        input:focus { border-color: #4CAF50; background: #34495e; }

        .btn-action {
            padding: 15px 50px; font-size: 1.5rem; margin-top: 20px;
            font-family: inherit; color: white; cursor: pointer;
            background-color: #4CAF50; border: 4px solid #2E7D32;
            box-shadow: 0 6px #1B5E20; border-radius: 8px;
            text-transform: uppercase;
        }
        .btn-action:active { transform: translateY(4px); box-shadow: 0 2px #1B5E20; }
        .btn-action:disabled { background-color: #555; border-color: #333; box-shadow: none; }

        /* --- NEW LOBBY UI (Split Screen) --- */
        #lobby-ui-container {
            display: flex;
            width: 80%;
            height: 70%;
            background: rgba(0,0,0,0.8);
            border: 4px solid #444;
            border-radius: 10px;
            padding: 20px;
        }

        /* LEFT SIDE: PLAYER LIST */
        #player-list-area {
            flex: 2; /* Takes 66% width */
            border-right: 2px solid #555;
            padding-right: 20px;
            overflow-y: auto;
        }
        
        .player-card {
            background: #333;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2rem;
            border-left: 5px solid #888; /* Grey = Not Ready */
        }

        .player-card.ready {
            border-left: 5px solid #4CAF50; /* Green = Ready */
            background: #1B5E20;
        }

        /* RIGHT SIDE: READY BUTTON */
        #ready-area {
            flex: 1; /* Takes 33% width */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-left: 20px;
        }

        #btn-ready {
            width: 100%;
            height: 100px;
            font-size: 2rem;
            background-color: #d32f2f; /* Red initially */
            border-color: #b71c1c;
        }
        
        #btn-ready.is-ready {
            background-color: #4CAF50; /* Green when clicked */
            border-color: #2E7D32;
        }

        /* ROTATE MESSAGE */
        #rotate-message {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: #1a1a1a;
            z-index: 9999; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center;
        }
        @media screen and (orientation: portrait) {
            #rotate-message { display: flex; }
        }
    </style>
</head>
<body>

    <div class="bg-layer"></div>

    <div id="rotate-message">
        <h1>Please Rotate<br>Your Device</h1>
        <div style="font-size: 4rem;">â†»</div>
    </div>

    <div id="start-screen" class="screen">
        <h1>Doodle Army<br>Web Battles</h1>
        <button id="btn-start" class="btn-action">TAP TO START</button>
    </div>

    <div id="input-screen" class="screen hidden">
        <h1>Soldier Setup</h1>
        <input type="text" id="input-name" placeholder="YOUR NAME" maxlength="10">
        <input type="text" id="input-room" placeholder="ROOM NAME" maxlength="12">
        <button id="btn-join" class="btn-action">ENTER LOBBY</button>
        <p id="status-msg" style="color: yellow; margin-top: 15px;"></p>
    </div>

    <div id="waiting-screen" class="screen hidden">
        <h2 id="room-title">ROOM: ???</h2>
        
        <div id="lobby-ui-container">
            <div id="player-list-area">
                <div style="color:#aaa;">Waiting for connection...</div>
            </div>

            <div id="ready-area">
                <button id="btn-ready" class="btn-action">NOT READY</button>
                <p id="ready-status-text" style="margin-top:10px; color:#888;">Click when ready</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        // Added 'onValue' to listen for updates in real-time
        import { getDatabase, ref, get, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        // CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyBv36GemaSD-sMRUKjNdwkMiLyPv8-kOMI",
            authDomain: "mini-militia-online.firebaseapp.com",
            databaseURL: "https://mini-militia-online-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mini-militia-online",
            storageBucket: "mini-militia-online.firebasestorage.app",
            messagingSenderId: "1042367396622",
            appId: "1:1042367396622:web:271681c7160b559807b55f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- DOM ELEMENTS ---
        const startScreen = document.getElementById('start-screen');
        const inputScreen = document.getElementById('input-screen');
        const waitingScreen = document.getElementById('waiting-screen');
        const playerListArea = document.getElementById('player-list-area');
        
        const btnStart = document.getElementById('btn-start');
        const btnJoin = document.getElementById('btn-join');
        const btnReady = document.getElementById('btn-ready');
        const statusMsg = document.getElementById('status-msg');

        // STATE
        let myPlayerId = 'soldier_' + Math.floor(Math.random() * 100000);
        let currentRoom = "";
        let isMyReady = false;

        // --- 1. START ---
        btnStart.addEventListener('click', () => {
            document.documentElement.requestFullscreen().catch(() => {});
            if (screen.orientation && screen.orientation.lock) screen.orientation.lock('landscape').catch(() => {});
            startScreen.classList.add('hidden');
            inputScreen.classList.remove('hidden');
        });

        // --- 2. JOIN / CREATE ROOM ---
        btnJoin.addEventListener('click', () => {
            const name = document.getElementById('input-name').value.trim();
            const room = document.getElementById('input-room').value.trim();

            if (!name || !room) {
                statusMsg.innerText = "NAME AND ROOM ARE REQUIRED!";
                return;
            }

            btnJoin.disabled = true;
            statusMsg.innerText = "Connecting...";

            // Check if room exists first
            const roomRef = ref(db, 'rooms/' + room);
            get(roomRef).then((snapshot) => {
                enterLobby(room, name);
            }).catch((err) => {
                statusMsg.innerText = "Error: " + err.message;
                btnJoin.disabled = false;
            });
        });

        // --- 3. ENTER LOBBY & SETUP LISTENERS ---
        function enterLobby(roomName, playerName) {
            currentRoom = roomName;

            // Update UI
            inputScreen.classList.add('hidden');
            waitingScreen.classList.remove('hidden');
            document.getElementById('room-title').innerText = "ROOM: " + roomName;

            // 1. Add Myself to Database
            const myRef = ref(db, 'rooms/' + roomName + '/players/' + myPlayerId);
            set(myRef, {
                name: playerName,
                ready: false,
                online: true
            });

            // 2. Remove myself if I close tab (Cleanup)
            // (Note: onDisconnect requires strict permissions, usually works in basic rules)

            // 3. LISTEN for Player Changes (The Magic Part)
            const playersRef = ref(db, 'rooms/' + roomName + '/players');
            
            onValue(playersRef, (snapshot) => {
                const data = snapshot.val();
                renderPlayerList(data);
            });
        }

        // --- 4. RENDER PLAYER LIST ---
        function renderPlayerList(players) {
            playerListArea.innerHTML = ""; // Clear list
            
            if (!players) return;

            // Loop through all players in DB
            Object.keys(players).forEach((key) => {
                const p = players[key];
                const isMe = (key === myPlayerId);
                
                // Create Card HTML
                const card = document.createElement('div');
                card.className = "player-card " + (p.ready ? "ready" : "");
                
                const readyText = p.ready ? "READY" : "WAITING";
                const readyColor = p.ready ? "#4CAF50" : "#888";

                card.innerHTML = `
                    <div>
                        <strong>${p.name}</strong> ${isMe ? "(YOU)" : ""}
                    </div>
                    <div style="color:${readyColor}; font-weight:bold;">
                        ${readyText}
                    </div>
                `;
                
                playerListArea.appendChild(card);
            });
        }

        // --- 5. HANDLE READY BUTTON ---
        btnReady.addEventListener('click', () => {
            // Toggle State
            isMyReady = !isMyReady;

            // Update UI Button style
            if (isMyReady) {
                btnReady.innerText = "READY!";
                btnReady.classList.add('is-ready');
            } else {
                btnReady.innerText = "NOT READY";
                btnReady.classList.remove('is-ready');
            }

            // Update Database
            update(ref(db, 'rooms/' + currentRoom + '/players/' + myPlayerId), {
                ready: isMyReady
            });
        });

    </script>
</body>
</html>
