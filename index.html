<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Doodle Army Web Clone</title>
    
    <style>
        /* --- CSS STYLES --- */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #000;
            font-family: 'Arial Black', 'Impact', sans-serif;
            color: white;
            user-select: none;
        }

        .bg-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('image_1.png'); /* Ensure this image exists! */
            background-size: cover; background-position: center;
            z-index: -1;
        }

        .screen {
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute; top: 0; left: 0;
            transition: opacity 0.5s;
        }

        .hidden { display: none !important; }

        h1 {
            font-size: 3rem; text-transform: uppercase;
            text-shadow: 3px 3px 0 #000; margin-bottom: 20px; text-align: center;
        }

        input {
            width: 300px; padding: 15px; margin: 10px;
            font-size: 1.2rem; font-family: inherit;
            background: #2c3e50; border: 3px solid #7f8c8d;
            color: white; text-align: center; text-transform: uppercase;
            outline: none;
        }
        input:focus { border-color: #4CAF50; background: #34495e; }

        .btn-action {
            padding: 15px 50px; font-size: 1.5rem; margin-top: 20px;
            font-family: inherit; color: white; cursor: pointer;
            background-color: #4CAF50; border: 4px solid #2E7D32;
            box-shadow: 0 6px #1B5E20; border-radius: 8px;
            text-transform: uppercase;
        }
        .btn-action:active { transform: translateY(4px); box-shadow: 0 2px #1B5E20; }
        .btn-action:disabled { background-color: #555; border-color: #333; box-shadow: none; }

        #rotate-message {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: #1a1a1a;
            z-index: 9999; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center;
        }
        
        @media screen and (orientation: portrait) {
            #rotate-message { display: flex; }
        }
    </style>
</head>
<body>

    <div class="bg-layer"></div>

    <div id="rotate-message">
        <h1>Please Rotate<br>Your Device</h1>
        <p>This game requires Landscape mode.</p>
        <div style="font-size: 4rem;">â†»</div>
    </div>

    <div id="start-screen" class="screen">
        <h1>Doodle Army<br>Web Battles</h1>
        <button id="btn-start" class="btn-action">TAP TO START</button>
    </div>

    <div id="lobby-screen" class="screen hidden">
        <h1>Soldier Setup</h1>
        <input type="text" id="input-name" placeholder="YOUR NAME" maxlength="10">
        <input type="text" id="input-room" placeholder="ROOM NAME (e.g. WARZONE)" maxlength="12">
        <button id="btn-join" class="btn-action">JOIN BATTLE</button>
        <p id="status-msg" style="color: yellow; margin-top: 15px;"></p>
    </div>

    <div id="game-screen" class="screen hidden" style="background: rgba(0,0,0,0.1);">
        <h1 id="game-loading-text">CONNECTING TO SATELLITE...</h1>
    </div>

    <script type="module">
        // 1. IMPORT FIREBASE (Stable v10.12.2)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, get, set, child } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        // 2. YOUR CONFIGURATION (Updated with Asia-Southeast1 URL)
        const firebaseConfig = {
            apiKey: "AIzaSyBv36GemaSD-sMRUKjNdwkMiLyPv8-kOMI",
            authDomain: "mini-militia-online.firebaseapp.com",
            
            // --- CRITICAL FIX: YOUR REGION SPECIFIC URL ---
            databaseURL: "https://mini-militia-online-default-rtdb.asia-southeast1.firebasedatabase.app", 
            
            projectId: "mini-militia-online",
            storageBucket: "mini-militia-online.firebasestorage.app",
            messagingSenderId: "1042367396622",
            appId: "1:1042367396622:web:271681c7160b559807b55f",
            measurementId: "G-SH0F9B6TQD"
        };

        // 3. INITIALIZE
        let app, db;
        try {
            app = initializeApp(firebaseConfig);
            db = getDatabase(app);
            console.log("Firebase Initialized for Asia-Southeast1");
        } catch (e) {
            console.error("Firebase Init Error:", e);
            document.getElementById('status-msg').innerText = "Init Failed: " + e.message;
        }

        // --- DOM ELEMENTS ---
        const startScreen = document.getElementById('start-screen');
        const lobbyScreen = document.getElementById('lobby-screen');
        const gameScreen = document.getElementById('game-screen');
        const btnStart = document.getElementById('btn-start');
        const btnJoin = document.getElementById('btn-join');
        const statusMsg = document.getElementById('status-msg');

        // --- START BUTTON LOGIC ---
        btnStart.addEventListener('click', () => {
            const docEl = document.documentElement;
            if (docEl.requestFullscreen) docEl.requestFullscreen().catch(err => console.log(err));
            
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(() => {});
            }

            startScreen.classList.add('hidden');
            lobbyScreen.classList.remove('hidden');
        });

        // --- JOIN BUTTON LOGIC ---
        btnJoin.addEventListener('click', () => {
            const name = document.getElementById('input-name').value.trim();
            const room = document.getElementById('input-room').value.trim();

            if (!name || !room) {
                statusMsg.innerText = "NAME AND ROOM ARE REQUIRED!";
                return;
            }

            // Lock UI
            btnJoin.disabled = true;
            btnJoin.innerText = "CONNECTING...";
            statusMsg.innerText = "Connecting to Asia Server...";

            const roomRef = ref(db, 'rooms/' + room);

            // READ DATABASE
            get(roomRef).then((snapshot) => {
                if (snapshot.exists()) {
                    console.log("Room exists. Joining...");
                    enterGame(room, name, false);
                } else {
                    console.log("Room does not exist. Creating...");
                    enterGame(room, name, true);
                }
            }).catch((error) => {
                console.error("Firebase Read Error:", error);
                
                let errorText = "Connection Failed: " + error.message;
                if (error.code === 'PERMISSION_DENIED') {
                    errorText = "Error: Database Rules are locked. Go to Firebase Console -> Rules.";
                } else if (error.message.includes("client is offline")) {
                    errorText = "Error: Check your internet connection.";
                }
                
                statusMsg.innerText = errorText;
                btnJoin.disabled = false;
                btnJoin.innerText = "JOIN BATTLE";
            });
        });

        // --- ENTER GAME FUNCTION ---
        function enterGame(roomName, playerName, isCreator) {
            const myPlayerId = 'soldier_' + Math.floor(Math.random() * 100000);
            
            // Store global game data
            window.gameData = {
                room: roomName,
                name: playerName,
                id: myPlayerId,
                isHost: isCreator,
                db: db 
            };

            // Write player data
            set(ref(db, 'rooms/' + roomName + '/players/' + myPlayerId), {
                name: playerName,
                x: 100,
                y: 100,
                online: true
            }).then(() => {
                lobbyScreen.classList.add('hidden');
                gameScreen.classList.remove('hidden');
                document.getElementById('game-loading-text').innerText = 
                    isCreator ? "DEPLOYING TO " + roomName : "JOINING " + roomName;
                
                console.log("SUCCESS! Ready for Phase 2.");
                
                // --- NEXT STEP HOOK ---
                // We will load the game.js script here in the next step
            }).catch((err) => {
                console.error("Write Error:", err);
                statusMsg.innerText = "Write Failed: " + err.message;
                btnJoin.disabled = false;
            });
        }
    </script>
</body>
</html>
