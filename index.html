<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Doodle Army Web Clone</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg-layer"></div>

    <div id="rotate-message">
        <h1>Please Rotate<br>Your Device</h1>
        <div style="font-size: 4rem;">â†»</div>
    </div>

    <div id="start-screen" class="screen">
        <h1>Doodle Army<br>Web Battles</h1>
        <button id="btn-start" class="btn-action">TAP TO START</button>
    </div>

    <div id="input-screen" class="screen hidden">
        <h1>Soldier Setup</h1>
        <input type="text" id="input-name" placeholder="YOUR NAME" maxlength="10">
        <input type="text" id="input-room" placeholder="ROOM NAME" maxlength="12">
        <button id="btn-join" class="btn-action">ENTER LOBBY</button>
        <p id="status-msg" style="color: yellow; margin-top: 15px;"></p>
    </div>

    <div id="waiting-screen" class="screen hidden">
    <h2 id="room-title">ROOM: ???</h2>
    
    <div id="countdown-overlay" class="hidden">10</div>

    <div id="lobby-ui-container">
        <div id="player-list-area">
            <div style="color:#aaa;">Waiting for connection...</div>
        </div>

        <div id="ready-area">
            <button id="btn-ready" class="btn-action">NOT READY</button>
            <p id="ready-status-text" style="margin-top:10px; color:#888;">Click when ready</p>
        </div>
    </div>
</div>
    <div id="game-screen" class="screen hidden">
        </div>

    <script type="module" src="app.js"></script>
</body>
</html>
